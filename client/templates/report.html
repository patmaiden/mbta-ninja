<template name="report">
  <div class="report card grey lighten-5">
    <div class="card-content">
      <div class="main-info">
        {{#if normal type}}
          <span class="report-title green-text">
            {{name}}
          </span>
        {{else}}
          {{#if stationIssue type}}
            <span class="report-title orange-text">
              {{name}}
            </span>
          {{else}}
            <span class="report-title">
              {{name}}
            </span>
          {{/if}}
        {{/if}}
        <span class="report-location">
          at {{location}}
        </span>
      </div>
      <div class="report-details">
        <span class="report-detail report-time">
          <i class="mdi-device-access-time"></i>
          {{livestamp lastConfirmedAt}}
        </span>

        <span class="report-detail report-votes">
          <i class="mdi-action-thumb-up"></i>
          {{votes}} confirmations
        </span>
        {{#unless normal type}}
          <span class="report-detail report-votes">
            <i class="mdi-image-tag-faces"></i>
            {{clears}} clears
          </span>
        {{/unless}}
         <span class="report-detail report-votes">
            <a href="http://twitter.com/intent/tweet?screen_name=septa_social&amp;text=@septa_ninja Issue:{{ name }} at {{ location }}">Tweet this problem to SEPTA</a>
          </span>
      </div>
    </div>

    {{#if canUpvote this._id}}
    <div class="card-action">
      <a class="waves-effect waves-light btn-flat btn-vote blue white-text upvote"><i class="mdi-action-thumb-up left"></i>Confirm</a>
      {{#if normal type}}
        <a class="waves-effect waves-light btn-flat btn-vote red white-text modal-trigger" href="#add-modal"><i class="mdi-action-thumb-down left"></i>Report</a>
      {{else}}
        <a class="waves-effect waves-light btn-flat btn-vote blue white-text downvote"><i class="mdi-image-tag-faces left"></i>All Clear</a>
      {{/if}}
    </div>
    {{/if}}
  </div>
</template>
